sensitivity "4.420000"

bind "TAB" "+showscores"

bind "f3" "vgdn"
bind "f4" "vgup"

bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

bind "MOUSE5" "+voicerecord"
bind "MOUSE4" "exec wllcfg/rutines/jumpthrow"
bind "MOUSE3" "player_ping"

bind "kp_divide" "exec wllcfg/rutines/show_impacts"
bind "kp_multiply" "sv_rethrow_last_grenade"

bind "kp_1" "sv_cheats 1"
bind "kp_2" "exec wllcfg/rutines/roundtime_onehour"
bind "kp_4" "exec wllcfg/rutines/buyanything"
bind "kp_5" "exec wllcfg/rutines/give_pistols"
bind "kp_7" "exec wllcfg/rutines/give_weapons"
bind "kp_8" "exec wllcfg/rutines/give_nades"

bind "v" "noclip"

bind "kp_6" "toggle voice_enable 0 1"
bind "kp_3" "messagemode2"
bind "kp_9" "messagemode"

bind "ALT" "exec wllcfg/rutines/cross_change"

